      "ì¼ë³¸": ["ì˜¤ì‚¬ì¹´", "í›„ì¿ ì˜¤ì¹´", "ë„ì¿„", "ë¶í•´ë„", "ì˜¤í‚¤ë‚˜ì™€", "ëŒ€ë§ˆë„", "ë§ˆì“°ì•¼ë§ˆ"],
      "ì¤‘êµ­": ["í•˜ì´ë‚œ", "ë°±ë‘ì‚°", "ì¥ê°€ê³„", "ì²­ë„", "ë¶ê²½"],
      "íƒœêµ­": ["ë°©ì½•", "ì¹˜ì•™ë§ˆì´"]
    };
    const allDestinations = Object.values(categoryMap).flat();

    function formatDate(timestamp) {
      if (!timestamp || isNaN(Number(timestamp))) return "ì‹œê°„ ì •ë³´ ì—†ìŒ";
      var ts = Number(timestamp);
      var date;
      if (ts > 3000000000000) { console.warn("Large timestamp:", ts); }
      if (ts >= 10000000000) { date = new Date(ts); }
      else if (ts > 1000000000 && ts < 10000000000) { date = new Date(ts * 1000); }
      else { return "ì‹œê°„ ì •ë³´ ì—†ìŒ"; }
      if (isNaN(date.getTime())) return "ì‹œê°„ ì •ë³´ ì—†ìŒ";
      try {
        return date.getFullYear() + "-" + String(date.getMonth() + 1).padStart(2, "0") + "-" + String(date.getDate()).padStart(2, "0") + " " + String(date.getHours()).padStart(2, "0") + ":" + String(date.getMinutes()).padStart(2, "0");
      } catch (e) { return "ì‹œê°„ í¬ë§· ì˜¤ë¥˜"; }
    }

    function setColumnCount() {
      var masonryContainer = document.getElementById("masonry-grid");
      if (!masonryContainer) return;
      var width = window.innerWidth;
      var columns = width <= 480 ? 1 : width <= 600 ? 2 : width <= 900 ? 3 : width <= 1200 ? MAX_COLUMNS : MAX_COLUMNS;
      masonryContainer.style.gridTemplateColumns = "repeat(" + columns + ", 1fr)";
    }
    window.addEventListener("resize", setColumnCount);

    function debounce(func, wait) {
      var timeout;
      return function executedFunction() {
        var context = this;
        var args = arguments;
        var later = function() { timeout = null; func.apply(context, args); };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    function createTextOnlyHTML(index) {
      var post = postsData[index];
      return '<div class="card-text-only"><div class="card-title">' + post.title + '</div><div class="card-excerpt">' + (post.content || "") + '</div><div class="card-timestamp">' + formatDate(post.createdAt) + '</div></div>';
    }

    function loadMorePosts() {
      if (isLoadingMore || currentIndex >= postsData.length) return;
      isLoadingMore = true;
      document.getElementById('loading-indicator').style.display = 'block';
      var grid = document.getElementById('masonry-grid');
      var fragment = document.createDocumentFragment();
      var end = Math.min(currentIndex + batchSize, postsData.length);
      for (var i = currentIndex; i < end; i++) {
        var post = postsData[i];
        var card = document.createElement("div");
        card.className = "grid-item";
        card.setAttribute("data-index", i);
        card.onclick = (function(idx) { return function() { showDetail(idx); }; })(i);
        var hasImage = post.photos && post.photos.length > 0 && post.photos[0];
        card.innerHTML = hasImage
          ? '<div class="card-img"><img src="' + post.photos[0] + '" loading="lazy" alt="ê²Œì‹œë¬¼ ì´ë¯¸ì§€" onerror="this.parentNode.parentNode.innerHTML=createTextOnlyHTML(' + i + ')"></div>' +
            '<div class="card-content"><div class="card-title">' + post.title + '</div><div class="card-excerpt">' + (post.content || "") + '</div><div class="card-timestamp">' + formatDate(post.createdAt) + '</div></div>'
          : createTextOnlyHTML(i);
        if (hasImage) {
          var img = card.querySelector('img');
          if (img) { img.onload = function() { this.classList.add('loaded'); }; }
        } else {
          card.classList.add('text-only');
        }
        fragment.appendChild(card);
      }
      grid.appendChild(fragment);
      currentIndex = end;
      setColumnCount();
      isLoadingMore = false;
      document.getElementById('loading-indicator').style.display = 'none';
      document.getElementById('no-results').style.display = (currentIndex === 0 && postsData.length === 0) ? 'block' : 'none';
    }

    function formatContentWithTitleParagraph(content) {
      var paragraphs = content.split("<br>").filter(function(p) { return p.trim(); });
      if (paragraphs.length > 0) {
        var html = '<p class="first-paragraph">' + paragraphs[0] + '</p>';
        for (var i = 1; i < paragraphs.length; i++) { html += "<p>" + paragraphs[i] + "</p>"; }
        return html;
      }
      return content || "ë‚´ìš© ì—†ìŒ";
    }

    function loadDetailImages(photoUrls, container) {
      var fragment = document.createDocumentFragment();
      photoUrls.forEach(function(url) {
        if (!url) return;
        var img = document.createElement("img");
        img.src = url;
        img.alt = "ê²Œì‹œë¬¼ ì´ë¯¸ì§€";
        img.loading = "lazy";
        img.onerror = function() { this.style.display = "none"; };
        fragment.appendChild(img);
      });
      container.appendChild(fragment);
    }

    function showDetail(index, saveState) {
      saveState = saveState !== false;
      var post = postsData[index];
      if (!post) return;
      lastScrollPosition = window.scrollY;
      var detailView = document.getElementById("detail-view");
      var grid = document.getElementById("masonry-grid");
      var searchAndFilter = document.querySelector(".filter-container");
      var detailDate = document.getElementById("detail-date");
      var detailContent = document.getElementById("detail-content");
      var imagesContainer = document.getElementById("detail-images");
      var bandLink = document.getElementById("band-link");
      var accordion = document.querySelector(".accordion");
      var panel = accordion ? accordion.nextElementSibling : null;
      detailDate.textContent = formatDate(post.createdAt);
      detailContent.innerHTML = formatContentWithTitleParagraph(post.title + "<br>" + (post.content || ""));
      imagesContainer.innerHTML = "";
      if (post.photos && post.photos.length) { loadDetailImages(post.photos, imagesContainer); }
      if (bandLink) { bandLink.innerHTML = post.bandUrl ? '<a href="' + post.bandUrl + '" target="_blank">' + post.supplier + '</a>' : post.supplier; }
      if (accordion && panel) { accordion.classList.remove('active'); panel.style.display = 'none'; }
      detailView.style.display = "block";
      grid.style.display = "none";
      searchAndFilter.style.display = "none";
      window.scrollTo(0, 0);
      if (saveState && window.history) { window.history.pushState({ postId: index, view: "detail" }, "", "?post=" + index); }
    }

    function showList(saveState) {
      var detailView = document.getElementById("detail-view");
      var grid = document.getElementById("masonry-grid");
      var searchAndFilter = document.querySelector(".filter-container");
      detailView.style.display = "none";
      grid.style.display = "grid";
      searchAndFilter.style.display = "flex";
      window.scrollTo(0, lastScrollPosition);
    }

    function filterPosts(query) {
      var filtered = query ? originalPostsData.filter(function(post) {
        return (post.title || '').toLowerCase().includes(query.toLowerCase()) || (post.content || '').toLowerCase().includes(query.toLowerCase());
      }) : originalPostsData;
      postsData = filtered;
      currentIndex = 0;
      var grid = document.getElementById("masonry-grid");
      grid.innerHTML = "";
      loadMorePosts();
    }

    function filterByDropdown(keyword) {
      var filtered = keyword ? originalPostsData.filter(function(post) {
        return (post.title || '').includes(keyword) || (post.content || '').includes(keyword);
      }) : originalPostsData;
      postsData = filtered;
      currentIndex = 0;
      var grid = document.getElementById("masonry-grid");
      grid.innerHTML = "";
      loadMorePosts();
    }

    function filterByBandName(bandName) {
      var filtered = bandName ? originalPostsData.filter(function(post) {
        return (post.supplier || '').toLowerCase() === bandName.toLowerCase();
      }) : originalPostsData;
      postsData = filtered;
      currentIndex = 0;
      var grid = document.getElementById("masonry-grid");
      grid.innerHTML = "";
      loadMorePosts();
    }

    document.addEventListener("DOMContentLoaded", function() {
      try { initializeApp(); } catch (e) { console.error("í˜ì´ì§€ ì´ˆê¸°í™” ì˜¤ë¥˜: " + e.message); }
    });

    function initializeApp() {
      var urlParams = new URLSearchParams(window.location.search);
      var postIdParam = urlParams.get("post");
      if (postIdParam !== null && postsData[parseInt(postIdParam)]) { showDetail(parseInt(postIdParam), false); }
      else { loadMorePosts(); }
      scrollHandler = debounce(function() {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500 && !isLoadingMore) { loadMorePosts(); }
      }, 200);
      window.addEventListener("scroll", scrollHandler);
      var accordion = document.querySelector(".accordion");
      if (accordion) {
        accordion.addEventListener("click", function() {
          this.classList.toggle("active");
          var panel = this.nextElementSibling;
          if (panel && panel.classList.contains('panel')) {
            panel.style.display = panel.style.display === "block" ? "none" : "block";
          } else { console.error("Accordion panel error."); }
        });
      } else { console.warn("Accordion element not found."); }
      document.getElementById("search-input").addEventListener("input", function(e) { filterPosts(e.target.value); });
      setupDropdownListeners();
      updateDestinationDropdown("");
      updateSupplierDropdown();
      setColumnCount();
    }

    function setupDropdownListeners() {
      var countryDropdown = document.getElementById("country-dropdown");
      var destDropdown = document.getElementById("destination-dropdown");
      var supplierDropdown = document.getElementById("supplier-dropdown");
      countryDropdown.addEventListener("change", function() {
        lastSelectedKeyword = this.value;
        updateDestinationDropdown(this.value);
        filterByDropdown(lastSelectedKeyword);
      });
      destDropdown.addEventListener("change", function() {
        lastSelectedKeyword = this.value;
        filterByDropdown(lastSelectedKeyword);
      });
      supplierDropdown.addEventListener("change", function() { filterByBandName(this.value); });
    }

    function updateDestinationDropdown(country) {
      var destDropdown = document.getElementById("destination-dropdown");
      var destinations = country ? (categoryMap[country] || []) : allDestinations;
      destDropdown.innerHTML = '<option value="">ë„ì‹œ ì „ì²´</option>' + destinations.map(function(dest) {
        return '<option value="' + dest + '">' + dest + '</option>';
      }).join("");
    }

    function updateSupplierDropdown() {
      var supplierDropdown = document.getElementById("supplier-dropdown");
      var supplierOptions = suppliers.map(function(supplier) {
        var count = originalPostsData.filter(function(post) {
          return (post.supplier || post.bandName || 'ì•Œ ìˆ˜ ì—†ìŒ') === supplier;
        }).length;
        return '<option value="' + supplier + '">' + supplier + ' (' + count + ')</option>';
      }).join("");
      supplierDropdown.innerHTML = '<option value="">ê³µê¸‰ì²˜ ì „ì²´</option>' + supplierOptions;
    }

    window.addEventListener("popstate", function(event) {
      var state = event.state;
      if (state && state.view === "detail" && postsData[state.postId]) { showDetail(state.postId, false); }
      else { showList(false); }
    });
  </script>
