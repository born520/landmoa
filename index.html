    }

    document.addEventListener("DOMContentLoaded", function() {
      try { initializeApp(); } catch (e) { console.error("í˜ì´ì§€ ì´ˆê¸°í™” ì˜¤ë¥˜: " + e.message); }
    });

    function initializeApp() {
      var urlParams = new URLSearchParams(window.location.search);
      var postIdParam = urlParams.get("post");
      if (postIdParam !== null && postsData[parseInt(postIdParam)]) { showDetail(parseInt(postIdParam), false); }
      else { loadMorePosts(); }
      scrollHandler = debounce(function() {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500 && !isLoadingMore) { loadMorePosts(); }
      }, 200);
      window.addEventListener("scroll", scrollHandler);
      var accordion = document.querySelector(".accordion");
      if (accordion) {
        accordion.addEventListener("click", function() {
          this.classList.toggle("active");
          var panel = this.nextElementSibling;
          if (panel && panel.classList.contains('panel')) {
            panel.style.display = panel.style.display === "block" ? "none" : "block";
          } else { console.error("Accordion panel error."); }
        });
      } else { console.warn("Accordion element not found."); }
      document.getElementById("search-input").addEventListener("input", function(e) { filterPosts(e.target.value); });
      setupDropdownListeners();
      updateDestinationDropdown("");
      updateSupplierDropdown();
      setColumnCount();
    }

    function setupDropdownListeners() {
      var countryDropdown = document.getElementById("country-dropdown");
      var destDropdown = document.getElementById("destination-dropdown");
      var supplierDropdown = document.getElementById("supplier-dropdown");
      countryDropdown.addEventListener("change", function() {
        lastSelectedKeyword = this.value;
        updateDestinationDropdown(this.value);
        filterByDropdown(lastSelectedKeyword);
      });
      destDropdown.addEventListener("change", function() {
        lastSelectedKeyword = this.value;
        filterByDropdown(lastSelectedKeyword);
      });
      supplierDropdown.addEventListener("change", function() { filterByBandName(this.value); });
    }

    function updateDestinationDropdown(country) {
      var destDropdown = document.getElementById("destination-dropdown");
      var destinations = country ? (categoryMap[country] || []) : allDestinations;
      destDropdown.innerHTML = '<option value="">ë„ì‹œ ì „ì²´</option>' + destinations.map(function(dest) {
        return '<option value="' + dest + '">' + dest + '</option>';
      }).join("");
    }

    function updateSupplierDropdown() {
      var supplierDropdown = document.getElementById("supplier-dropdown");
      var supplierOptions = suppliers.map(function(supplier) {
        var count = originalPostsData.filter(function(post) {
          return (post.supplier || post.bandName || 'ì•Œ ìˆ˜ ì—†ìŒ') === supplier;
        }).length;
        return '<option value="' + supplier + '">' + supplier + ' (' + count + ')</option>';
      }).join("");
      supplierDropdown.innerHTML = '<option value="">ê³µê¸‰ì²˜ ì „ì²´</option>' + supplierOptions;
    }

    window.addEventListener("popstate", function(event) {
      var state = event.state;
      if (state && state.view === "detail" && postsData[state.postId]) { showDetail(state.postId, false); }
      else { showList(false); }
    });
  </script>
</body>
