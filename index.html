      var end = Math.min(currentIndex + batchSize, postsData.length);
      for (var i = currentIndex; i < end; i++) {
        var post = postsData[i];
        var card = document.createElement("div");
        card.className = "grid-item";
        card.setAttribute("data-index", i);
        card.onclick = (function(idx) { return function() { showDetail(idx); }; })(i);
        var hasImage = post.photos && post.photos.length > 0 && post.photos[0];
        card.innerHTML = hasImage
          ? '<div class="card-img"><img src="' + post.photos[0] + '" loading="lazy" alt="게시물 이미지" onerror="this.parentNode.parentNode.innerHTML=createTextOnlyHTML(' + i + ')"></div>' +
            '<div class="card-content"><div class="card-title">' + post.title + '</div><div class="card-excerpt">' + (post.content || "") + '</div><div class="card-timestamp">' + formatDate(post.createdAt) + '</div></div>'
          : createTextOnlyHTML(i);
        if (hasImage) {
          var img = card.querySelector("img");
          if (img) { img.onload = function() { this.className += " loaded"; }; }
        } else {
          card.className += " text-only";
        }
        fragment.appendChild(card);
      }
      grid.appendChild(fragment);
      currentIndex = end;
      setColumnCount();
      isLoadingMore = false;
    }
    function showDetail(index) {
      var post = postsData[index];
      if (!post) return;
      lastScrollPosition = window.scrollY;
      var detailView = document.getElementById("detail-view");
      var grid = document.getElementById("masonry-grid");
      detailView.style.display = "block";
      grid.style.display = "none";
      detailView.innerHTML = '
        <div class="detail-header">
          <h2>' + post.title + '</h2>
          <p>' + post.supplier + " | " + formatDate(post.createdAt) + '</p>
        </div>
        <div class="detail-content">
          <div class="first-paragraph">' + post.title + '</div>
          <p>' + (post.content.replace(/<br>/g, "</p><p>") || "내용 없음") + '</p>
        </div>
        <div class="detail-images">' + post.photos.map(function(url) { return '<img src="' + url + '" alt="' + post.title + '">'; }).join("") + '</div>
        <button class="accordion">공급사 정보</button>
        <div class="panel">
          <p>공급사: ' + post.supplier + '<br>밴드 링크: <a href="' + post.bandUrl + '" target="_blank">' + post.bandUrl + '</a></p>
        </div>';
      var accordion = detailView.querySelector(".accordion");
      var panel = accordion.nextElementSibling;
      accordion.onclick = function() {
        this.className = this.className.indexOf("active") === -1 ? this.className + " active" : this.className.replace(" active", "");
        panel.style.display = panel.style.display === "block" ? "none" : "block";
      };
      window.scrollTo(0, 0);
    }
    function filterPosts(query) {
      var filtered = query ? postsData.filter(function(post) {
        return (post.title || "").toLowerCase().indexOf(query.toLowerCase()) !== -1 || (post.content || "").toLowerCase().indexOf(query.toLowerCase()) !== -1;
      }) : postsData.slice();
      currentIndex = 0;
      var grid = document.getElementById("masonry-grid");
      grid.innerHTML = "";
      postsData = filtered;
      loadMorePosts();
    }
    function filterByBandName(bandName) {
      var filtered = bandName ? postsData.filter(function(post) {
        return (post.supplier || "").toLowerCase() === bandName.toLowerCase();
      }) : postsData.slice();
      currentIndex = 0;
      var grid = document.getElementById("masonry-grid");
      grid.innerHTML = "";
      postsData = filtered;
      loadMorePosts();
    }
    document.addEventListener("DOMContentLoaded", function() {
      loadMorePosts();
      window.addEventListener("scroll", debounce(function() {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500 && !isLoadingMore) { loadMorePosts(); }
      }, 200));
      document.getElementById("search-input").addEventListener("input", function(e) { filterPosts(e.target.value); });
      var supplierDropdown = document.getElementById("supplier-dropdown");
      suppliers.forEach(function(supplier) {
        var option = document.createElement("option");
        option.value = supplier;
        option.text = supplier;
        supplierDropdown.appendChild(option);
      });
      supplierDropdown.addEventListener("change", function() { filterByBandName(this.value); });
      setColumnCount();
    });
  </script>
</body>
</html>
